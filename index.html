<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #f5f5f5;
        }
        button{
            background: color #008080;;
            border-radius: 10px;
        }
        h1{
            color: #333333;
        }
        h3{
            color: #4a4a4a;
        }
        img{
            width: 100%;
            height: 400px;
            opacity: 1;
            border: 1px solid gray;
            border-radius: 20px;
            /* animation-name: animation_shourya;
            animation-duration: 2s; */

        }
        .fade-in{
            animation-name: animation_shourya;
            animation-duration: 2s;

        }
        .intro{
            text-align: center;
        }
        @keyframes animation_shourya {
            from{opacity: 0.5;}
            to {opacity: 1;}
            
        }
    </style>
</head>
<body>
    <div class="intro">
        <img src="" alt="">
        <hr>
        <button id="prev">prev</button>
        <button id="next">next</button>
        <h1>The great Models of India</h1>
        <h3>The XEV9E and BE6E</h3>
    </div>

</body>
</html>
<script>
    let prev = document.getElementById('prev');
    let next = document.getElementById("next")
    let imgArr = ["https://c.ndtvimg.com/2024-11/4a7f8c_mahindra-xev9e_625x300_25_November_24.jpg?im=FaceCrop,algorithm=dnn,width=1200,height=738",
                  "https://www.cartoq.com/wp-content/uploads/2024/11/Mahindra-XEV-9E-front-.jpg",
                  "https://imgd.aeplcdn.com/664x374/n/cw/ec/131825/be-6e-exterior-right-front-three-quarter-5.jpeg?isig=0&q=80"];
    let image = document.querySelector('img');
    let current_index_of_image = 0
    image.setAttribute('src',imgArr[current_index_of_image])

    function updateImage(index){
        image.classList.remove("fade-in");
        void image.offsetWidth;
        image.setAttribute('src',imgArr[index]);
        image.classList.add('fade-in');
    }
    //menual section

    prev.addEventListener('click',function(){
        current_index_of_image--
        if (current_index_of_image<0){
            current_index_of_image = imgArr.length-1
        }
        updateImage(current_index_of_image)

    })

    next.addEventListener('click',function(){
        current_index_of_image++
        if(current_index_of_image>=imgArr.length){
            current_index_of_image = 0
        }
       updateImage(current_index_of_image)
    })

    //automatic section

    setInterval(()=>{
        current_index_of_image++
        if(current_index_of_image>=imgArr.length){
            current_index_of_image = 0;
        }
        updateImage(current_index_of_image)
    },3000) //3 seconds    
</script>
